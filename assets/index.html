<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <title>PauloMed</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="content">
        <section class="main-screen">
            <div class="image-wrap col-sm-5">
                <div class="image-wrap__sprite js-sprite animated">
                </div>
                <img class="image-wrap__swipe js-swipe animated" src="images/swipe.png"
                    alt="swipe" title="" />
            </div>
            <div class="text-banner col-sm-offset-1 col-sm-5">
                <h1>Tell me to
                    <span>Play </span>and we'll start</h1>
            </div>
            <div class="text-banner col-sm-offset-5 col-sm-6">
                <img src="images/download.png" width="100%">
            </div>
        </section>
        <section class="bottom" id="bottom">
        </section>
    </div>
    <script src="js/bundle.js"></script>
</body>

</html>
